<ion-content class="transparentBack">
  <button ion-button class="popoverButton" (click)="dismissWithValue(5)">5</button>
  <button ion-button class="popoverButton" (click)="dismissWithValue(10)">10</button>
  <button ion-button class="popoverButton" (click)="dismissWithValue(15)">15</button>
  <button ion-button class="popoverButtonInfinite" (click)="dismissWithValue(0)"></button>
</ion-content>
