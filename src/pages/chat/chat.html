<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons left>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content id="chatLand">
  <p *ngIf="noMessagesText == true" class="noMessageText">No messages to display.</p>
  <ion-list class="chatList">
    <ion-item *ngFor="let messageObj of messages; let i = index;" class="chatItem" (click)="goToChatDetail(i)">
      <span class="title">{{this.getReceiverName(i)}}</span>
      <span class="subtitle">{{messageObj.message}}</span><span class="subtitle2">{{this.getDateStamp(messageObj.tStamp)}}</span>
    </ion-item>
  </ion-list>
  <!-- <button ion-button (click)="sendMessage()" style="width: 100%;height: 5%;">Send message</button> -->
</ion-content>
