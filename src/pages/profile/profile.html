<ion-content padding>
  <img src="{{this.userData.imageUrl != nil ? this.userData.imageUrl : '../assets/imgs/profile-placeholder.png'}}" class="displayPictureBig">
  <h6 class="displayNameBig">{{this.userData.name}}</h6>
  <h6 class="lastSeen">{{"Last seen: " + this.getLastSeen(this.userData.timestamp)}}</h6>
  <button ion-button (click)="chatButtonClicked()" class="chatButton">Chat</button>
</ion-content>
